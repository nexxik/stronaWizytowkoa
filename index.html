<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitki</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            cursor: none;
            background-color: #000;
        }

        /* Video background */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            object-fit: cover;
        }

        /* Overlay with parallax effect */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-out;
        }

        /* Main content container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }

        /* Heading styles */
        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        /* Link container */
        .link-container {
            margin: 1.5rem 0;
            text-align: center;
        }

        .link-title {
            font-size: 1rem;
            color: #ffcc00;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* Link styles */
        .link-item {
            display: block;
            margin: 1.5rem auto;
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            position: relative;
            width: fit-content;
            padding: 0.5rem 1rem;
        }

        .link-item::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #ffcc00;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .link-item:hover {
            color: #ffcc00;
            transform: scale(1.05);
        }

        .link-item:hover::before {
            width: 100%;
        }

        /* Custom cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: white;
            border: 2px solid black;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .link-item {
                font-size: 1rem;
            }

            .custom-cursor {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="background-video" autoplay muted loop playsinline>
        <source src="attached_assets/Live Wallpaper 4K Abstract Purple Background.mp4" type="video/mp4">
        <div class="video-fallback">
            Tw√≥j browser nie wspiera tagu wideo.
        </div>
    </video>

    <!-- Overlay with parallax effect -->
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="container">
        <h1>Nexxi</h1>
        <div class="link-container">
            <div class="link-title">Co owner</div>
            <a href="https://discord.gg/AFQjK939Va" target="_blank" rel="noopener noreferrer" class="link-item">
                <span class="link-text">Kitki</span>
            </a>
        </div>
        <div class="link-container">
            <div class="link-title">Admin</div>
            <a href="#" class="link-item">
                <span class="link-text">Blox Fruits Gang[BFG]</span>
            </a>
        </div>
    </div>

    <!-- Custom cursor -->
    <div class="custom-cursor"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.querySelector('.overlay');
            const cursor = document.querySelector('.custom-cursor');
            const links = document.querySelectorAll('a');

            // Smooth cursor movement
            let cursorX = 0;
            let cursorY = 0;
            let currentX = 0;
            let currentY = 0;

            const smoothCursor = () => {
                const dx = cursorX - currentX;
                const dy = cursorY - currentY;

                currentX += dx * 0.1;
                currentY += dy * 0.1;

                cursor.style.left = `${currentX}px`;
                cursor.style.top = `${currentY}px`;

                requestAnimationFrame(smoothCursor);
            };

            // Track mouse movement
            document.addEventListener('mousemove', (e) => {
                cursorX = e.clientX;
                cursorY = e.clientY;

                // Parallax effect for overlay
                const moveX = (e.clientX - window.innerWidth / 2) * 0.02;
                const moveY = (e.clientY - window.innerHeight / 2) * 0.02;
                overlay.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });

            // Custom cursor interactions with links
            links.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    cursor.style.width = '40px';
                    cursor.style.height = '40px';
                    cursor.style.backgroundColor = '#ffcc00';
                    cursor.style.mixBlendMode = 'normal';
                });

                link.addEventListener('mouseleave', () => {
                    cursor.style.width = '20px';
                    cursor.style.height = '20px';
                    cursor.style.backgroundColor = 'white';
                    cursor.style.mixBlendMode = 'difference';
                });
            });

            // Start smooth cursor animation
            smoothCursor();

            // Handle cursor visibility
            document.addEventListener('mouseenter', () => {
                cursor.style.opacity = '1';
            });

            document.addEventListener('mouseleave', () => {
                cursor.style.opacity = '0';
            });
        });
    </script>
</body>
</html>
